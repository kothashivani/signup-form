<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet 2" type="text/css" href="signup form.css">
<title>sign-up</title>
</head>
<body>
<h1>SignUp Login</h1>
<form>
<div class="names">
    <div>
    <div><label>First Name</label></div>
    <div class="line1"><input type="text"></div>
    </div>
    <div>
    <div><label>Last Name</label></div>
    <div class="line1"><input type="text"></div>
    </div>
    </div>

    <div class="number">
        <div>
        <div><label>phone</label></div>
        <div class="line1"><input type="tel" id="phone" name="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}" required></div>
        </div>
        <div>
        <div><label>Email</label> </div>
        <div class="line1"><input type="email" required></div>
        </div>
    </div>

    <div class="password">
        <div>
        <div><label>password</label></div>
        <div class="line1"><input type="password"></div>
        </div>
        <div>
        <div><label>confirm password</label></div>
        <div class="line1"><input type="password"></div>
    </div>
    </div>

    <div class="line2">
    <input type="checkbox"><label>i agree to terms and conditions</label>
    </div>
     

<div class="line3">
    <button type="login">login</button>
</div>
</form>
</body>
</html>
